<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Job Board</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jobs<span style="color:var(--primary)">Portal</span></h1>
            <a href="post-job.html" class="btn">Post a Job</a>
        </header>
        <div id="job-list"></div>
    </div>

    <script>
        fetch('jobs.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('job-list');
                data.forEach(job => {
                    if(job.approved) {
                        container.innerHTML += `
                            <div class="job-card">
                                <h2>${job.title}</h2>
                                <div class="meta">${job.company} • ${job.location} • Deadline: ${job.deadline}</div>
                                <p>${job.description}</p>
                                <div class="apply-links">
                                    <a href="mailto:${job.company_email}" class="apply-mail">Apply by Email</a>
                                    <a href="https://wa.me/${job.whatsapp}" target="_blank" class="apply-wa">Apply on WhatsApp</a>
                                </div>
                            </div>
                        `;
                    }
                });
            });
    </script>
</body>
</html>
