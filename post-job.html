<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Post a Job</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Post a <span style="color:var(--primary)">Job</span></h1>
            <a href="index.html" style="color:white">Back to Jobs</a>
        </header>

        <form action="submit-job.php" method="POST">
            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="title" placeholder="Job Title" required>
            <input type="text" name="location" placeholder="Location (e.g. Siliguri)" required>
            <input type="email" name="email" placeholder="Company Email for CVs" required>
            <input type="number" name="whatsapp" placeholder="WhatsApp (Include Country Code, e.g. 91...)" required>
            <input type="date" name="deadline" required>
            <textarea name="description" rows="5" placeholder="Job Description" required></textarea>
            <button type="submit" class="btn">Submit for Approval</button>
        </form>
    </div>
</body>
</html>
