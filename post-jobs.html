<!DOCTYPE html>
<html lang="en">
<head>
<title>Post Job | JobsPortal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px; background-color: #121212; color: white;}
.theme-yellow { color: #FFD833 !important; }
.bg-yellow { background-color: #FFD833 !important; color: black !important; }
.w3-sidebar { background-color: #FFD833 !important; color: black !important; font-weight:bold; }
input, textarea { background-color: #1e1e1e !important; color: white !important; border: 1px solid #333 !important; padding: 12px !important;}
</style>
</head>
<body>

<nav class="w3-sidebar w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container"><h3 class="w3-padding-64"><b>Jobs<br>Portal</b></h3></div>
  <div class="w3-bar-block">
    <a href="index.html" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="#" class="w3-bar-item w3-button w3-hover-white theme-yellow">Post a Job</a> 
  </div>
</nav>

<div class="w3-main" style="margin-left:340px;margin-right:40px">
  <div class="w3-container" style="margin-top:80px">
    <h1 class="w3-jumbo"><b>Post a Job</b></h1>
    <h1 class="w3-xxxlarge theme-yellow"><b>Free Recruitment.</b></h1>
    <hr style="width:50px;border:5px solid #FFD833" class="w3-round">
  </div>

  <div class="w3-container">
    <form action="submit-job.php" method="POST">
      <div class="w3-section"><label>Company Name</label><input class="w3-input w3-border" type="text" name="company" required></div>
      <div class="w3-section"><label>Job Title</label><input class="w3-input w3-border" type="text" name="title" required></div>
      <div class="w3-section"><label>Location</label><input class="w3-input w3-border" type="text" name="location" required></div>
      <div class="w3-section"><label>Email (For CVs)</label><input class="w3-input w3-border" type="email" name="email" required></div>
      <div class="w3-section"><label>WhatsApp (with country code, e.g. 91...)</label><input class="w3-input w3-border" type="text" name="whatsapp" required></div>
      <div class="w3-section"><label>Deadline</label><input class="w3-input w3-border" type="date" name="deadline" required></div>
      <div class="w3-section"><label>Description</label><textarea class="w3-input w3-border" name="description" rows="5" required></textarea></div>
      <button type="submit" class="w3-button w3-block w3-padding-large bg-yellow">Submit Job</button>
    </form>  
  </div>
</div>

<script>
function w3_open() { document.getElementById("mySidebar").style.display = "block"; }
function w3_close() { document.getElementById("mySidebar").style.display = "none"; }
</script>
</body>
</html>
